<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>JSF Sample</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Demo PrimeFaces project with Spring Boot in Kotlin programming language">
            <div class="mainPanel">
                <p:messages id="times" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                <p:commandButton value="Time Info" action="#{timeInfoBean.timeInfo}" />
            </div>
        </p:panel>
    </h:form>
</h:body>
</html>
